		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->

	<body>

		<!-- Header -->
			<div id="header">
				<!-- <span class="logo icon fa-paper-plane-o"></span> -->
				<img src="images/image2vector.svg" width="100px" height="100px">
				<h1>RubyWorks</h1>
			</div>

		<!-- Main -->
			<div id="main">

				<header class="major container 75%">
					<h2>Creating beautiful things with
					<br />
					Ruby and <span style="color: #e25555;">&hearts;</span></h2>
				</header>

			</div>

		<!-- Footer -->
			<div id="footer">
				<div class="container 75%">

					<header class="major last">
						<h2>Have some questions?</h2>
					</header>

					<p>Feel free to contact us over any exciting new project or idea.
						<br/>
						We'll respond to you shortly!
					</p>

					<form method="post" action="https://formspree.io/hello@rubyworks.eu">
						<div class="row">
							<div class="6u 12u(mobilep)">
								<input type="text" name="name" placeholder="Name" />
							</div>
							<div class="6u 12u(mobilep)">
								<input type="email" name="_replyto" placeholder="Email" />
							</div>
						</div>
						<div class="row">
							<div class="12u">
								<textarea name="message" placeholder="Message" rows="6"></textarea>
							</div>
						</div>
						<input type="text" name="_gotcha" style="display:none" />
						<div class="row">
							<div class="12u">
								<ul class="actions">
									<li><input type="submit" value="Send Message" /></li>
								</ul>
							</div>
						</div>
					</form>
